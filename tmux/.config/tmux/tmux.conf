# Configs
set -g mouse on
set -g base-index 1
set -s escape-time 50
set -g focus-events on
set -g renumber-windows on
set -g default-terminal "tmux-256color"
set -ga terminal-features ",*:usstyle" # Enable undercurl and color.
set -g status-interval 2
set -g status-position bottom
set -ga terminal-overrides ",xterm-256color:Tc"
set -g set-titles on
set -g set-titles-string " #{?#{SSH_CONNECTION},#S @#{?#{MY_HOSTNAME},#{MY_HOSTNAME},#{host}},#S}"
set -g monitor-bell on
set -g visual-bell off
set -g bell-action other
set -g allow-passthrough on

# Keybinds
# split panes using "\" and "-"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
# better copy mode as vim keybinds & mouse
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection
# fix home & end keybinds
bind -n Home send Escape "[H"
bind -n End send Escape "[F"
# reload config file (change file location to the tmux.conf you want to use)
bind r 'source-file ~/.config/tmux/tmux.conf'
# send command to all panes in current session
bind e command-prompt -p "Command:" \
         "run \"tmux list-panes -s -F '##{session_name}:##{window_index}.##{pane_index}' \
        | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""
# jump to last prompt
bind b copy-mode\;\
        send-keys -X start-of-line\;\
        send-keys -X search-backward "[]"
# float window
bind C-t display-popup -d "#{pane_current_path}" -E -w 70% -h 70% -S "fg=white"
# send Ctrl-j (for newline in some cli, such as codex)
bind C-j send-keys C-j

# Switch ime to english layout on hook
set-hook -g window-pane-changed {
    run-shell 'printf "\033Ptmux;\033\033]1337;SetUserVar=%s=%s\007\033\\" wez_ime `printf EN | base64 -w 0` > #{pane_tty}'
}
set-hook -g session-window-changed {
    run-shell 'printf "\033Ptmux;\033\033]1337;SetUserVar=%s=%s\007\033\\" wez_ime `printf EN | base64 -w 0` > #{pane_tty}'
}
set-hook -g client-session-changed {
    run-shell 'printf "\033Ptmux;\033\033]1337;SetUserVar=%s=%s\007\033\\" wez_ime `printf EN | base64 -w 0` > #{pane_tty}'
}

# List of plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'catppuccin/tmux'
source -F "#{d:current_file}/catppuccin.conf"
run '#{TMUX_PLUGIN_MANAGER_PATH}/tmux/catppuccin.tmux'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-processes 'false'

set -g @plugin 'sainnhe/tmux-fzf'
TMUX_FZF_LAUNCH_KEY="C-f"

set -g @my_status_module_session "#[fg=#{@thm_crust},bg=#{?client_prefix,#{@thm_red},#{@thm_green}}]  #{?#{SSH_CONNECTION},#S @#{?#{MY_HOSTNAME},#{MY_HOSTNAME},#{host}},#S} #[fg=#{?client_prefix,#{@thm_red},#{@thm_green}}]#[bg=default] "
set -g status-left-length 100
set -g status-right-length 100
set -gF status-left "#{@my_status_module_session}"
set -gF status-right ""
if-shell 'value=$(bash "$HOME/.local/share/tmux/plugins/tmux-battery/scripts/battery_percentage.sh"); [ -n "$value" ] && [ "$value" != "0%" ]' \
        { set -agF status-right "#{E:@catppuccin_status_battery}" }
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d #{TMUX_PLUGIN_MANAGER_PATH}/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm #{TMUX_PLUGIN_MANAGER_PATH}/tpm && #{TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'"
run '#{TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm'
