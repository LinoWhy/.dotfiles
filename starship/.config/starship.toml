# Sets user-defined palette
palette = "catppuccin_macchiato"

format = """
$directory\
${custom.ssh}\
$hostname\
$shell\
$git_branch\
$git_commit\
$git_state\
$git_status\
${custom.python}\
${custom.fill}\
$status\
$cmd_duration\
$line_break\
$jobs\
$sudo\
$character"""

command_timeout = 1000

[directory]
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"
read_only = " Û∞åæ "
read_only_style = "fg:yellow"

[custom.ssh]
when = ''' [[ $SSH_CONNECTION ]] '''
symbol = "Ó¨∫ "
format = '[$symbol](blue bold)'

[hostname]
ssh_only = false
detect_env_vars = ['!TMUX']
format = "[@$hostname](bold green) "
disabled = false

[shell]
zsh_indicator = ""
bash_indicator = "bsh "
powershell_indicator = "psh "
format = '[$indicator](blue bold)'
disabled = false

[git_branch]
only_attached = true
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = "Û∞ò¨ "

[git_commit]
only_detached = true

[git_status]
format = '([$all_status$ahead_behind]($style))'
conflicted = "ÓØã${count} "
ahead = "Óçì${count} "
behind = "ÓçÄ${count} "
diverged = "ÔëøÓçì${ahead_count}ÓçÄ${behind_count} "
untracked = "?${count} "
stashed = "*${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "
style = "bold italic fg:rosewater"
windows_starship = "/mnt/c/Program Files/starship/bin/starship.exe"

[custom.python]
when = ''' [[ -n "$VIRTUAL_ENV" && "$VIRTUAL_ENV" != "$HOME"/.direnv/* ]] '''
command = "python -c 'import sys; print(f\"{sys.version_info.major}.{sys.version_info.minor}.{sys.version_info.micro}\")'"
symbol = "Û∞å† "
style = "sky"
format = '[${symbol}${output}]($style)'

[custom.fill]
when = true
symbol = "			"

[status]
format = '[\[$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[cmd_duration]
min_time = 1000
format = "[$duration]($style) "

[jobs]
symbol = 'üåü'

[sudo]
disabled = true
format = "[$symbol]($style)"
symbol = "Û∞ÄÑ "

[character]
success_symbol = "[ÔÅ°](bold green)"
error_symbol = "[ÔÄç](bold red)"
vimcmd_symbol = "[Óò´](bold green)"

